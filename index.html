<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 播放器容器 -->
    <div class="player">
        <!-- 播放器名称 -->
        <div class="header">音乐播放器</div>

        <!-- 音乐专辑图 -->
        <div class="albumPic"></div>

        <!-- 音乐信息 -->
        <div class="trackInfo">
            <!-- 歌曲名 -->
            <div class="name"></div>
            <!-- 歌手 -->
            <div class="artist"></div>
            <!-- 专辑名 -->
            <div class="album"></div>            
        </div>

        <!-- 播放进度条 -->
        <div class="progress"></div>

        <!-- 控制区 -->
        <div class="controls">
            <!-- 播放 -->
            <div class="player">
                <i class="icon-player"></i>
            </div>
            <!-- 上一曲 -->
            <div class="previous">
                <i class="icon-previous"></i>
            </div>
            <!-- 下一曲 -->
            <div class="next">
                <i class="icon-next"></i>
            </div>
        </div>

        <!-- 播放时间 -->
        <div class="time">
            <!-- 当前时间 -->
            <div class="current"></div>
            <!-- 歌曲总时间 -->
            <div class="total"></div>
        </div>

        <!--音频控件 -->
        <audio src="" id="audio"></audio>
    </div>

</body>
</html>
